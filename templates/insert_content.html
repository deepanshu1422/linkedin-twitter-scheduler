<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Content</title>
</head>
<body>
    <h1>Insert Content</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" required></textarea><br><br>
        <label for="custom_date">Custom Date (optional):</label>
        <input type="date" id="custom_date" name="custom_date"><br><br>
        <label for="custom_time">Custom Time (optional):</label>
        <input type="time" id="custom_time" name="custom_time"><br><br>
        <input type="submit" value="Schedule Post">
    </form>
    <a href="{{ url_for('view_content') }}">View Scheduled Content</a>
</body>
</html>
