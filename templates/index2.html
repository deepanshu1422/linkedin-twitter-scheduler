<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Revenue Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Course Revenue Calculator</h1>
        <div class="sliders">
            <label for="revenue">Revenue (₹): <span id="revenueValue">100000</span></label>
            <input type="range" id="revenue" name="revenue" min="0" max="10000000" step="1000" value="100000" data-zoom="true">
            
            <label for="adSpend">Ad Spend (₹): <span id="adSpendValue">50000</span></label>
            <input type="range" id="adSpend" name="adSpend" min="0" max="10000000" step="1000" value="50000" data-zoom="true">
            
            <label for="roas">Target ROAS: <span id="roasValue">2.0</span></label>
            <input type="range" id="roas" name="roas" min="0.1" max="10" step="0.1" value="2.0" data-zoom="true">
            
            <label for="marketerFee">Marketer Fee (%): <span id="marketerFeeValue">10</span></label>
            <input type="range" id="marketerFee" name="marketerFee" min="0" max="50" step="1" value="10" data-zoom="true">
        </div>
        
        <div id="results" class="hidden">
            <div class="results-container">
                <div class="chart-container">
                    <h2>Revenue Breakdown</h2>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div class="table-container">
                    <h2>Results</h2>
                    <table id="resultsTable"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="nav-links">
        <a href="{{ url_for('skool') }}">Go to Skool Calculator</a>
    </div>
    <script src="{{ url_for('static', filename='script2.js') }}"></script>
</body>
</html>
