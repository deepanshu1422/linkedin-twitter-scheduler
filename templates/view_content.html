<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Content</title>
</head>
<body>
    <h1>Scheduled Content</h1>
    <table border="1">
        <tr>
            <th>Text</th>
            <th>Scheduled Time (IST)</th>
            <th>Scheduled Time (UTC)</th>
            <th>Actions</th>
        </tr>
        {% for content in content_list %}
        <tr>
            <td>{{ content.text }}</td>
            <td>{{ content.ist_time }}</td>
            <td>{{ content.utc_time }}</td>
            <td>
                <a href="{{ url_for('edit_content', content_id=content._id) }}">Edit</a>
                <a href="{{ url_for('delete_content', content_id=content._id) }}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('insert_content') }}">Schedule New Post</a>
</body>
</html>
